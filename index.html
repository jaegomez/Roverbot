<!DOCTYPE html>
<html>
<head>
  <title>Robot Controller</title>
  <link rel="stylesheet" type="text/css" href="robotControl.css">
  <script src="jquery-1.12.3.min.js"></script>
  <script src="robotController.js"></script>
</head>

<body>

  <table align="center" border="5">
    <tr>
      <td><input type="text" placeholder="IP Address" id="ip_address"></td>
      <td align="center"><strong>Robot Controller</strong></td>
      <td><input type="text" placeholder="Port Number" id="port"></td>
    </tr>
    <tr>
      <th colspan="3" bgcolor="silver"><strong>Movements</strong></th>
    </tr>

    <tr align="center" bgcolor="black">
      <td><button href="#" class="Button" id="left">Left</button1></td>
      <td><button href="#" class="Button" id="forward">Forward</button></td>
      <td><button href="#" class="Button" id="right">Right</button></td>
    </tr>

    <tr align="center" bgcolor="black">
      <td><button href="#" class="Button" id="leftReverse">Left Reverse</button></td>
      <td><button href="#" class="Button" id="backward">Reverse</button></td>
      <td><button href="#" class="Button" id="rightReverse">Right Reverse</button></td>
    </tr>

    <tr align="center" bgcolor="black">
      <td colspan="3"><button href="#" class="Button" id="StopButton" ><strong>STOP</strong></button></td>
    </tr>
  </table>

</body>

</html>
